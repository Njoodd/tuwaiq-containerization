apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  namespace: njood-ns
  labels:
    app: wordpress
spec:
  ignoreDifferences:
  - jsonPointers:
    - /spec/volumeName
    kind: PersistentVolumeClaim
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi