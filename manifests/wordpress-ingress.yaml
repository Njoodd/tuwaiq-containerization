apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app.kubernetes.io/instance: nj-wordpress-app
    app: wordpress
  name: wordpress-ingress
  namespace: njood-ns
spec:
  rules:
    - host: njood.kubes.fun
      http:
        paths:
          - backend:
              service:
                name: wordpress
                port:
                  number: 80
            path: /
            pathType: Prefix