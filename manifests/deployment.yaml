kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-v2
  namespace: njood-ns
  labels:
    app: nginx-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-v2
  template:
    metadata:
      labels:
        app: nginx-v2
    spec:
      containers:
        - name: nginx-v2
          image: 'njood/my-nginx:1.0'
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always